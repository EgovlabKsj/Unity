<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Certificate Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Baloo 2', cursive;
        background-color: #f5f0e5;
        text-align: center;
        margin: 0;
        padding: 20px;
    }

    .certificate-container {
        position: relative;
        display: inline-block;
    }

    .certificate {
        width: 1086px;
        height: 768px;
        background-image: url('certificate.png');
        background-size: cover;
        background-position: center;
        position: relative;
        color: #000;
        font-size: 18px;
        line-height: 1.8;
    }

    /* Certificate number position */
    .certification-number {
        position: absolute;
        top: 38px;
        right: 90px;
        font-size: 10px;
        text-align: right;
    }

    /* Certificate main Hindi content */
    .certificate-text {
        position: absolute;
        top: 290px; /* adjusted for precise placement */
        left: 210px;
        width: 670px;
        text-align: justify;
    }

    .name {
        font-weight: bold;
        color: #000;
    }

    /* UI Elements */
    #nameInput {
        font-size: 18px;
        padding: 6px 10px;
        border-radius: 6px;
        border: 1px solid #aaa;
        width: 250px;
    }

    button {
        font-family: 'Baloo 2', cursive;
        font-size: 18px;
        background-color: #ffcc66;
        border: none;
        border-radius: 8px;
        padding: 8px 20px;
        margin: 10px;
        cursor: pointer;
    }

    #download-btn {
        display: none;
    }
</style>
</head>
<body>

<h2>राष्ट्रीय एकता दिवस प्रमाणपत्र जनरेटर</h2>

<input type="text" id="nameInput" placeholder="अपना नाम दर्ज करें">
